<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="author" content="">
        <title>Restaurant Roulette!</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<h1>Some Clever Pun Goes Here!</h1>
		<p class="message"></p>

		<p class="filters">Current Location:
			<input type="text" name="clocation" class="location"><br>	
		</p>

		<p class="filters">Maximum distance away (miles):
			<input type="number" class="radius" value="0" min="0" max="10"
			step="1">
			<!--<button  class="refresh-button">Refresh</button> !-->
		</p>

		<p class="filters">Rank by:
			<select name="categories" class="rankby">
				<option value="select">Select One</option>
				<option value="distance">Lowest Distance</option>
				<option value="price">Lowest Expense</option>
				<option value="rating">Best Rated</option>
			</select>
		</p>	

		<p class="filters">Currently Open:
			<select name="" class="opennow">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
		</p>

		<p class="filters">Price Range:
			<input type="number" class="minprice" value="1" min="1" max="4"
			step="1">
		</p>

		<button type="button" class="spin">Spin!</button>

		<div class="map-container"></div>
		
		<ul class="restaurants">
			<li class="restaurant template"></li>
		</ul>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY55ORyqjG8LaN8_h3KIUQ6QR7WbmRz4A&amp;sensor=true&amp;libraries=places"></script>
		<script src="js/query-params.js"></script>
		<script src="js/google-places-manager.js"></script>
		<script src="js/render-restaurants.js"></script>
	</body>
</html>
